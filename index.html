<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .hero {
      background: #009688;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .about, .contact {
      margin: 40px 0;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    form button {
      background: #009688;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to My Website</h2>
    <p>I am a web developer and designer.</p>
  </div>

  <div class="container">
    <section id="about" class="about">
      <h2>About Me</h2>
      <p>Hello! I'm passionate about creating beautiful and functional websites. I have experience with HTML, CSS, JavaScript, and more.</p>
    </section>

    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

</body>

</html>
